<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.
	css">
	<style type="text/css">
	.jumbotron {
		width: 400px;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
		margin-top: 20px;
	}
	.form-control{
		margin-top: 5px;
	}
	</style>
	<script src="../lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
				$scope.app = "Lista Telefonica";
				$scope.contatos = 
				[
					{nome:"Pedro", telefone: "11111111"},
					{nome:"Maiara", telefone: "22221111"},
					{nome:"Mica", telefone: "11113333"},
					{nome:"Pam", telefone: "44441111"}
				];
			});

	</script> 
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3 ng-bind="app"></h3>
		<table class="table table-striped">
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
		</tr>
		 <tr ng-repeat="contato in contatos">
		 	<td>{{contato.nome}}</td>
		 	<td>{{contato.telefone}}</td>
		 </tr>
			
		</table>

		<hr/>
		<input class="form-control" type="text" ng-model="nome"/>
		<input class="form-control" type="text" ng-model="telefone"/>
		{{nome}}
		{{telefone}}
	</div>

		 	<td ng-repeat="(key,value) in contato">
		 		{{value}}
		 	</td>
		 </tr>
			
		</table>

</body>
</html>
